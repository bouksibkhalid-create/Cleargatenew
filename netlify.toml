# ============================================
# Build Configuration
# ============================================
[build]
  # DO NOT set 'base' - run from repo root so functions can be found
  command = "cd frontend && npm ci --include=dev && npm run build"
  publish = "frontend/dist"

[build.environment]
  # Bypass secrets scanner (temporary until git history cleaned)
  SECRETS_SCAN_ENABLED = "false"
  
  # Runtime versions
  PYTHON_VERSION = "3.11"  # Netlify supports 3.8-3.11 (NOT 3.13)
  NODE_VERSION = "20"
  
  # Application config
  DEFAULT_FUZZY_THRESHOLD = "80"
  DEFAULT_GRAPH_DEPTH = "2"

# ============================================
# Functions Configuration
# ============================================
[functions]
  # Functions directory at repo root
  directory = "netlify/functions"
  
  # Use esbuild for JS/TS functions
  node_bundler = "esbuild"

# ============================================
# Headers (CORS)
# ============================================
[[headers]]
  for = "/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization"

# ============================================
# Redirects
# ============================================
# API routes to functions
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200
  force = true

# SPA fallback for React Router  
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
