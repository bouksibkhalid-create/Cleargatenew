[build]
  base = "frontend"
  command = "npm ci --include=dev && npm run build"
  publish = "dist"
  functions = "../backend/netlify/functions"

[build.environment]
  PYTHON_VERSION = "3.11"
  NODE_VERSION = "20"
  # Whitelist Supabase keys (public values) from secrets scanning
  SECRETS_SCAN_OMIT_KEYS = "SUPABASE_ANON_KEY,SUPABASE_URL"

[functions]
  # python_runtime removed (detected automatically via environment)
  # Include src directory for imports
  included_files = ["backend/src/**"]

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200
  force = true

[[headers]]
  for = "/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type"
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
